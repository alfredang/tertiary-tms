site_name: Lumina Documentation
site_url: https://alfredang.github.io/lumina
site_description: AI-Powered Training Management System for Singapore's Education Sector
site_author: Alfred Ang

repo_name: alfredang/lumina
repo_url: https://github.com/alfredang/lumina

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - minify:
      minify_html: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Configuration: getting-started/configuration.md
    - Quick Start: getting-started/quick-start.md
  - User Guide:
    - Overview: user-guide/overview.md
    - Courses: user-guide/courses.md
    - Enrollments: user-guide/enrollments.md
    - Payments: user-guide/payments.md
  - API Reference:
    - Authentication: api/authentication.md
    - Courses: api/courses.md
    - Enrollments: api/enrollments.md
    - Payments: api/payments.md
  - Deployment:
    - Vercel: deployment/vercel.md
    - Database: deployment/database.md
  - Contributing: contributing.md
